{% extends "studentparent.html" %}
{% block body %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
{% endif %}

      <h2 style="color:black;background-color: plum; text-align: center;">change password</h2>
      <form class="form-group" action="{% url 'studentapp:changepassword' %}" method="post">
        {% csrf_token %}
        <table style="width: 70%;margin: auto;background-color: palegreen;margin-top: 3%; ">
            <tr>
                <td>Enter old password</td>
                <td>
                    <input type="password" name="oldpassword" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td>Enter new password</td>
                <td>
                    <input type="password" name="newpassword" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td>Enter confirm password</td>
                <td>
                    <input type="password" name="confirmpassword" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-success">change</button>
                </td>
            </tr>

        </table>
      </form>
{% endblock body %}
