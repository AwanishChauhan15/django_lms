{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Issue Book Form</h1>
            <form class="form-group" method="post" action="{% url 'adminapp:issue' %}">  
            {% csrf_token %}
            <table class="table table-bordered text-light" style="width:60%;margin: auto;">
            <tr>
                <td>Book Id</td>
                <td><input type="text" name="bookid" class="form-comtrol text-dark" value="{{book.bookid}}" readonly/></td>
            <tr>
                <td>ISBN No</td>
                <td><input type="text" name="isbnno" class="form-comtrol text-dark" value="{{book.isbnno}}" readonly/></td>
            </tr>
            <tr>
                <td>Program</td>
                <td><input type="text" name="program" class="form-comtrol text-dark" value="{{book.program}}" readonly/></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><input type="text" name="branch" class="form-comtrol text-dark" value="{{book.branch}}" readonly/></td>
            </tr>
            <tr>
                <td>year</td>
                <td><input type="text" name="year" class="form-comtrol text-dark" value="{{book.year}}" readonly/></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="text" name="subject" class="form-comtrol text-dark" value="{{book.subject}}" readonly/></td>
            </tr>
            <tr>
                <td>Book name</td>
                <td><input type="text" name="bookname" class="form-comtrol text-dark" value="{{book.bookname}}" readonly/></td>
            </tr>
            <tr>
                <td>Author name</td>
                <td><input type="text" name="authorname" class="form-comtrol text-dark" value="{{book.authorname}}" readonly/></td>
            </tr>
            <tr>
                <td>Roll No</td>
                <td><input type="number" name="rollno" class="form-comtrol text-dark"/></td>
            </tr>
            <tr>
                <td>Issue Date</td>
                <td><input type="date" name="issuedate" class="form-comtrol text-dark"/></td>
            </tr>
            <tr>
                <td>Due Date</td>
                <td><input type="date" name="duedate" class="form-comtrol text-dark"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-success"> Issue</button>
                </td>
            </tr>
            </table>
        </form> 
        </div>
    </div>
{% endblock body %}
