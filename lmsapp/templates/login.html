{% extends "parents.html"%}
{% block main %}
<script>
    function validate()
    {
       var userid=document.getElementById("userid");
       var password=document.getElementById("password");
       if(userid.value=="" || userid.value==null)
       {
        alert('please enter userid');
        userid.focus();
       }

       else if(password.value==""|| password.value==null)
       {
        alert('please enter password');
       password.focus();
       }
       else
        {
        document.getElementById("frmlogin").submit();
       }

    }
</script>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
{% endif %}
<h1 style="text-align: center; background-color:plum;"> Login form</h1>
<form class="form-group" id="frmlogin" onsubmit="event.preventDefault();validate();" method="post" action="{% url 'lmsapp:login' %}">
    {% csrf_token %}
    <table class="table" style="width: 80%;margin: auto;">
     <tr>
    <td>Enter User Id/Roll no</td>
    <td>
        <input type="text" name="userid" id="userid" class="form-control"/>
    </td>
     </tr>
     <tr>
        
            <td>Enter password</td>
            <td>
                <input type="text" name="password" id="password" class="form-control">
            </td>
     </tr>
     <tr>
        <td> Select user type</td>
        <td>
            <select name="usertype" class="form-control">
                <option selected>-Select usertype</option>
                <option value="student">student</option>
                <option value="admin">administration</option>
                
            </select>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <button type="submit" class="btn btn-primary">Login</button>
        </td>
    </tr>
    </table>    
</form>

{% endblock main %}
